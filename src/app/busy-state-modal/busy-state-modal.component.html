@if (state == 'gpslog-read' || state == 'nav-read' || state == 'nav-save') {
  <div class="veil">
    <div class="modal">
      <div class="message">
        @if (state == 'gpslog-read') {
          Reading GPS log ({{ progressPct }}%)
        } @else if (state == 'nav-read') {
          Reading waypoints ({{ progressPct }}%)
        } @else if (state == 'nav-save') {
          Saving waypoints ({{ progressPct }}%)
        }
      </div>
      <div class="spinner"></div>
    </div>
  </div>
}
